version: '3.8'

services:
  client:
    image: node:20.0.0-alpine
    user: node
    working_dir: /home/node
    command: sh -c "npm install && npm run build && npm run serve"
    ports:
      - '3000:3000'
    volumes:
      - ./client:/home/node
    env_file:
      - ./client/.env

  server:
    image: node:20.0.0-alpine
    user: node
    working_dir: /home/node
    command: sh -c "npm install && npm run start"
    ports:
      - '8000:8000'
    volumes:
      - ./server:/home/node
    depends_on:
      - postgres
    env_file:
      - ./server/.env

  postgres:
    image: postgres:latest
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    env_file:
      - ./postgres/.env

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      - postgres

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
      - server

volumes:
  postgres-data:
