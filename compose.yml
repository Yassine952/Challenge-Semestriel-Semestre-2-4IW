version: '3.8'

services:
  client:
    image: node:20.0.0-alpine
    user: node
    working_dir: /home/node
    command: sh -c "npm install && npm run dev"
    ports:
      - '5173:5173'
    volumes:
      - ./client:/home/node

  server:
    image: node:20.0.0-alpine
    user: node
    working_dir: /home/node
    command: sh -c "npm install && npm run dev"
    ports:
      - '8000:8000'
    volumes:
      - ./server:/home/node
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://admin:password@postgres:5432/mydatabase

  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      - postgres

volumes:
  postgres-data:
